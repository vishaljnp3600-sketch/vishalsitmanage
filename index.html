<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Debug Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #errorBox {
      background: rgb(51, 8, 240);
      color: rgb(238, 9, 9);
      padding: 10px;
      border: 1px solid rgb(4, 241, 111);
      margin: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>System Debug Page</h1>
  <div id="errorBox"></div>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const errorBox = document.getElementById('errorBox');
      errorBox.style.display = 'block';
      errorBox.innerHTML = `
        <strong>JavaScript Error:</strong><br>
        Message: ${message} <br>
        Source: ${source} <br>
        Line: ${lineno}, Column: ${colno} <br>
        Error object: ${error}
      `;
      return false; // Let the browser console also show the error
    };

    // Example of a code that will trigger an error
    // Uncomment the following line to see the error handling in action:
    // nonExistentFunction();
  </script>

</body>
</html>
